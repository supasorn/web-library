<style>
#pdf_preview {
}
#dragbar {
  display: block;
  width: 100%;
  height: 8px;
  cursor: row-resize;
  background-color: #EEEEEE;
}
</style>
<div id="dragbar">
</div>
<div id="pdf_preview">
</div>
  <script>
var bar = document.getElementById('dragbar');

const drag = (e) => {

  var main = document.getElementById('zotero-web-library');
  main.style.height = (e.pageY) + 'px';
}

bar.addEventListener('mousedown', () => {
  document.addEventListener('mousemove', drag);
});

bar.addEventListener('mouseup', () => {
  document.removeEventListener('mousemove', drag);
});
  </script>
</body>
